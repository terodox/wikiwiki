<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wikiwiki - Typing game</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <sentence-display sentence="Mary had a little lamb who's fleece was white as snow" current-index="10"></sentence-display>
    <letter-display state="untouched">W</letter-display>
    <letter-display state="active">W</letter-display>
    <letter-display state="correct">W</letter-display>
    <letter-display state="incorrect">W</letter-display>
  </body>
</html>
